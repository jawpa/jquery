<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
</head>
<body>
	<div id="info"></div>
	<button>Click</button>
	<script type="text/javascript">
		$(function () {
			$("button").click(function () {
				// 1 parámetro, la fuente dónde obtenemos los 
				// 2 parámetro es una función que tiene como argumento la referencia a la información obtenida
				$.get("jquery.json",function (datos) {
					// escribimos el contenido del archivo json en el div
					$('#info').html("Nombre:" + datos.nombre + "<br>Apellido:" + datos.apellido + "<br>Dni:" +  datos.dni);
					// y por consola
					console.log(datos);
				});
			});
		});
	</script>
</body>
</html>
