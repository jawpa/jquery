<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous">
	</script>
	<style>
		#caja{
			height: 120px;
			width: 100px;
			border: 1px solid blue;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="caja"></div>
	<div id="detalles"></div>
	<br>
	<button>Mostrar Dimensiones</button>

	<script>
		$(document).ready(function () {
			$('button').click(function () {
				// almacenamos las dimensiones de la caja
				var texto = "";
				// obtenemos el ancho de la caja
				texto += $("#caja").width() + "px<br>";
				// obtenemos el alto
				texto += $("#caja").height() + "px";
				// lo imprimimos en la otra caja div
				$("#detalles").html(texto); 	
			})
		});
	</script>
</body>
</html>
